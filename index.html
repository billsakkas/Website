<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" charset="utf-8">
  </head>
  <body ng-Controller="myController as ctrl">
    <!-- Navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="">Website Name</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse" aria-expanded="false" style="height: 1px;">
          <ul class="nav navbar-nav navbar-right visible-xs">
            <li><a href="#">Collection 1</a></li>
            <li><a href="#">Collection 2</a></li>
            <li><a href="#">Collection 3</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End of Navbar -->
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <div class="col-sm-3 col-md-2 sidebar" >
          <ul class="nav nav-sidebar">
            <li class="active"><a href="#" ng-click="ctrl.getItems(link)">Collection 1</a></li>
            <li><a href="#">Collection 2</a></li>
            <li><a href="#">Collection 3</a></li>
          </ul>
        </div>
        <!-- End of Sidebar -->
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">Title</h1>
          <div class="row placeholders">
            <recieved-items recieved-items="ctrl.recieved">

            <!-- <h2 ng-show="ctrl.notRecieved()">ERROR - Something went wrong!</h2> -->
          </recieved-items>
          </div>
        </div>
      </div>
    </div>
    <!-- Insert JS here -->
    <script src="js/angular.min.js"></script>
    <script src="js/myApp.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
